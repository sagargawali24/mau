<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Mau ‚ù§Ô∏è</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- Google Font -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&display=swap" rel="stylesheet">

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: "Poppins", sans-serif;
    }

    body {
      background: linear-gradient(135deg, #ff758c, #ff7eb3);
      color: #fff;
      min-height: 100vh;
      text-align: center;
    }

    /* ---------------- PROPOSAL CARD ---------------- */
    .proposal {
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
    }

    .card {
      background: rgba(255, 255, 255, 0.15);
      padding: 40px 30px;
      border-radius: 20px;
      backdrop-filter: blur(10px);
      box-shadow: 0 20px 40px rgba(0,0,0,0.3);
      animation: fadeIn 1.5s ease;
    }

    .card h1 {
      font-size: 2.5rem;
    }

    .card p {
      margin: 20px 0;
      font-size: 1.2rem;
    }

    .card button {
      padding: 12px 26px;
      border: none;
      border-radius: 30px;
      font-size: 1rem;
      cursor: pointer;
      margin: 10px;
      transition: transform 0.3s ease;
    }

    .card button:hover {
      transform: scale(1.1);
    }

    .yes {
      background: #ff4d6d;
      color: #fff;
    }

    .no {
      background: #fff;
      color: #ff4d6d;
      position: relative;
    }

    /* ---------------- MAIN SITE (HIDDEN INITIALLY) ---------------- */
    #mainSite {
      display: none;
    }

    header {
      padding: 80px 20px;
    }

    h1.main-title {
      font-size: 3.5rem;
      animation: fadeIn 2s ease;
    }

    section {
      padding: 60px 20px;
    }

    .music {
      margin-top: 30px;
    }

    .gallery {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
      gap: 20px;
      max-width: 1000px;
      margin: auto;
    }

    .gallery img {
      width: 100%;
      height: 280px;
      object-fit: cover;
      border-radius: 16px;
      transition: transform 0.4s ease, box-shadow 0.4s ease;
    }

    .gallery img:hover {
      transform: scale(1.08);
      box-shadow: 0 20px 40px rgba(0,0,0,0.4);
    }

    footer {
      padding: 30px;
      font-size: 0.9rem;
      opacity: 0.85;
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(25px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
  </style>
</head>

<body>

  <!-- üíå PROPOSAL SCREEN -->
  <div class="proposal" id="proposal">
    <div class="card">
      <h1>Hey ‚ù§Ô∏è</h1>
      <p>Will you date me this Valentine‚Äôs Day? üåπ</p>
      <button class="yes" onclick="sayYes()">Yes üíï</button>
      <button class="no" id="noBtn">No üòÖ</button>
    </div>
  </div>

  <!-- üéâ MAIN CELEBRATION SITE -->
  <div id="mainSite">

    <header>
      <h1 class="main-title">üéâ Mau üéâ</h1>
      <p>Celebration ‚Ä¢ Joy ‚Ä¢ Beautiful Moments</p>

      <div class="music">
        <audio controls autoplay loop>
          <source src="music.mp3" type="audio/mpeg">
        </audio>
      </div>
    </header>

    <section>
      <h2>üì∏ Celebration Moments</h2>
      <p>Smiles, lights & happiness</p>

      <div class="gallery">
        <img src="https://images.unsplash.com/photo-1513151233558-d860c5398176" alt="Celebration">
        <img src="https://images.unsplash.com/photo-1527529482837-4698179dc6ce" alt="Party">
        <img src="https://images.unsplash.com/photo-1519671482749-fd09be7ccebf" alt="Birthday">
        <img src="https://images.unsplash.com/photo-1508672019048-805c876b67e2" alt="Festival">
      </div>
    </section>

    <footer>
      Made with ‚ù§Ô∏è for Mau <br>
      ¬© 2026
    </footer>

  </div>

  <!-- üí° JAVASCRIPT -->
  <script>
    function sayYes() {
      document.getElementById("proposal").style.display = "none";
      document.getElementById("mainSite").style.display = "block";
    }

    // Fun "No" button movement üòÑ
    const noBtn = document.getElementById("noBtn");
    noBtn.addEventListener("mouseover", () => {
      const x = Math.random() * 200 - 100;
      const y = Math.random() * 200 - 100;
      noBtn.style.transform = `translate(${x}px, ${y}px)`;
    });
  </script>

</body>
</html>
