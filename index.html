  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: "Poppins", sans-serif;
    }

    body {
      background: linear-gradient(135deg, #ff758c, #ff7eb3);
      color: #fff;
      text-align: center;
      min-height: 100vh;
    }

    header {
      padding: 80px 20px;
    }

    h1 {
      font-size: 3.5rem;
      animation: fadeIn 2s ease;
    }

    h2 {
      margin-bottom: 10px;
      font-size: 2.2rem;
    }

    p {
      margin-top: 10px;
      font-size: 1.1rem;
      opacity: 0.95;
    }

    .music {
      margin-top: 30px;
    }

    section {
      padding: 60px 20px;
    }

    .gallery {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
      gap: 20px;
      max-width: 1000px;
      margin: auto;
    }

    .gallery img {
      width: 100%;
      height: 280px;
      object-fit: cover;
      border-radius: 16px;
      transition: transform 0.4s ease, box-shadow 0.4s ease;
    }

    .gallery img:hover {
      transform: scale(1.08);
      box-shadow: 0 20px 40px rgba(0,0,0,0.4);
    }

    footer {
      padding: 30px;
      font-size: 0.9rem;
      opacity: 0.85;
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(25px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
  </style>
</head>
